<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Pop Up Template</title>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div class="content pop-up" id="pop-up">
        <div class="div-1">
          <h1>Ramadan Mubarak!</h1>
          <h3>Wishing You and Your Families Peace and Harmony during the Holy Month of Ramadan</h3>
        </div>
        <button id="btn-2" class="custom-btn btn-2" onclick="closePopUp()">Close</button>
      </div>
      <button id="btn-1" class="custom-btn btn-1" onclick="openPopUp()">Click Here</button>
      <div></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
